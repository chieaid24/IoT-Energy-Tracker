# Headless service (required for StatefulSet DNS)
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-influxdb-headless
spec:
  clusterIP: None
  ports:
  - port: {{ .Values.service.port }}
    targetPort: 8086
  selector:
    app: influxdb

---
# Regular service (for microservice connections)
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-influxdb
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: 8086
    protocol: TCP
    name: http
  selector:
    app: influxdb

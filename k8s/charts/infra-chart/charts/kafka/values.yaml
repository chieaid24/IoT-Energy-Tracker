image:
  repository: apache/kafka
  tag: "latest"
  pullPolicy: IfNotPresent

# KRaft mode configuration (matches docker-compose.yml)
nodeId: 1
clusterId: "energy-tracker-cluster-1"

persistence:
  enabled: false

service:
  type: ClusterIP
  port: 9092

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

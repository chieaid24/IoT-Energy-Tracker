apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-alert-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: alert-service
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.port }}
    targetPort: {{ .Values.port }}
    protocol: TCP
    name: http
  selector:
    app: alert-service
